    <main>
      <form id="buy-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="product" value="Product A" hidden />
        <button type="submit">Buy Now</button>
      </form>
      
      <script>
        document.getElementById('buy-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const form = e.target;
          const data = {
            name: form.name.value,
            email: form.email.value,
            product: form.product.value,
          };
      
          const res = await fetch('https://e4b4830d-91f5-4590-be31-723efc337b63-00-2wd47ebijbzrm.worf.replit.dev/api/buy',{
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
      
          const msg = await res.text();
          alert(msg);
        });
      </script>
      
    </main>
